<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <h2>Digite um número para multiplicar e confirme!</h2>
    <!-- FORMULÁRIO -->
    <form id="formulario">
        <div id="forms">
            <label for="num">Tabuada do:</label>
            <input type="number" name="num" id="num" placeholder="?">
        </div>
        <div id="forms">
            <label for="multiplicador">Multiplicar até:</label>
            <input type="number" name="multiplicador" id="multiplicador" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <!--  -->
    <!-- RETORNAR RESULTADO -->
     <h2 id="tituloResultado">Tabuada: </h2>
    <div id="retorno">
        <div id="operacoes">
            <p>Informe um número para calcular a tabuada...</p>
            
        </div>
    </div>
    <!--  -->
</body>
</html>
